<!DOCTYPE html>
<html>

<head>
    <title>bai tap41</title>
</head>

<body>
    <form>
        <p>Caculator</p>
        <input type="text" id="o1"> <br>
        <input type="text" id="o2"> <br>


        <input type="button" value="Addition(+)" onclick="toanCong()"> </input>
        <input type="button" value="Subtraction(-)" onclick="toanTru()"> </input>
        <input type="button" value="Multiplication(*)" onclick="toanNhan()"> </input>
        <input type="button" value="Division(/)" onclick="toanChia()"> </input>
        </br >
        	<p3 id="result"></p3>
        <script> 
        function toanCong() {
       		 let o1 = parseInt(document.getElementById("o1").value);
             let o2 = parseInt(document.getElementById("o2").value);
             	let TC = o1 + o2;
                document.getElementById("result").innerHTML = "Kết Quả Là: " + TC;
                
        }
        </script>
        <script> 
        function toanTru() {
       		 let o1 = parseInt(document.getElementById("o1").value);
             let o2 = parseInt(document.getElementById("o2").value);
             	let TT = o1 - o2;
                document.getElementById("result").innerHTML = "Kết Quả Là: " + TT;
                
        }
        </script>
        <script> 
        function toanNhan() {
       		 let o1 = parseInt(document.getElementById("o1").value);
             let o2 = parseInt(document.getElementById("o2").value);
             	let TN = o1 * o2;
                document.getElementById("result").innerHTML = "Kết Quả Là: " + TN;
                
        }
        </script>
        <script> 
        function toanChia() {
       		 let o1 = parseInt(document.getElementById("o1").value);
             let o2 = parseInt(document.getElementById("o2").value);
             	let TCH = o1 / o2;
                document.getElementById("result").innerHTML = "Kết Quả Là: " + TCH;
                
        }
        </script>
    </form>
</body>

</html>
