<!DOCTYPE html>
<html>

<body>
    <script>
        let value = parseInt(prompt('Type a number', '0'));
        if (value > 0) {
            var a = 1;
        } else if (value < 0) {
            var a = -1;
        } else {
            var a = 0;
        }
        switch (a) {
        	case  1:
            	alert (1);
                break;
            case  -1:
            	alert (-1);
                break;
            default:
            	alert (0)
        }
    </script>
</body>

</html>
