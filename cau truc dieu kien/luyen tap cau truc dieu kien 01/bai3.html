<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            let s = parseInt(prompt("Nhập số Nguyên"));
            if (s<0) {
                alert("Số này nhỏ hơn 0")
            }   else if (s>0) {
                alert("Số này lớn hơn không")
            }   else {
                alert("Hãy nhập số khác 0")
            }
        </script>
    </body>
</html>
