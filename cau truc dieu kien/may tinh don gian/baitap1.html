<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form>
            <table>
            <h3>Máy tính đơn giản</h3>
            <input type="text" id="result"></br>
            <input type="button" value="1" onclick="result.value+=this.value"/> </input>
            <input type="button" value="2" onclick="result.value+=this.value"/> </input>
            <input type="button" value="3" onclick="result.value+=this.value"/> </input>
            <input type="button" value="+" onclick="result.value+=this.value"/> </input>
        </br>
            <input type="button" value="4" onclick="result.value+=this.value"/> </input>
            <input type="button" value="5" onclick="result.value+=this.value"/> </input>
            <input type="button" value="6" onclick="result.value+=this.value"/> </input>
            <input type="button" value="-" onclick="result.value+=this.value"/> </input>

        </br>
            <input type="button" value="7" onclick="result.value+=this.value"/> </input>
            <input type="button" value="8" onclick="result.value+=this.value"/> </input>
            <input type="button" value="9" onclick="result.value+=this.value"/> </input>
            <input type="button" value="*" onclick="result.value+=this.value"/> </input>
        </br>
            <input type="button" value="C" onclick="result.value=''"/> </input>
            <input type="button" value="0" onclick="result.value+=this.value"/> </input>
            <input type="button" value="=" onclick="result.value=eval(result.value)"/> </input>
            <input type="button" value="/" onclick="result.value+=this.value"/> </input>

            </table>
        </form>
    </body>
</html>
