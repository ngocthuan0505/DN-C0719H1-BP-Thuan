<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
                <p>Nhap thang</p>
                <input id="A" type="number"> 
                <input type="button" value="Tinh so ngay" onclick="TSN()"> </input>
                <p id="result"></p>
                <script>
                    function TSN() {
                           let A = parseInt(document.getElementById("A").value);
                           
                        switch (A) {
                            case  1:
                            case  3:
                            case  5: 
                            case  7:
                            case  8:
                            case  10:
                            case  12:
                                document.getElementById("result").innerHTML = "Thang" + A +"co 31 ngay";
                        break;
                            case  4: 
                            case  6:
                            case  9:
                            case  11:
                                document.getElementById("result").innerHTML = "Thang" + A +"co 31 ngay";
                        break;
                            case  2:
                                document.getElementById("result").innerHTML = "Thang" + A +"co 28 hoac 29 ngay";  
                        break;    
                            default:      
                                document.getElementById("result").innerHTML = "Thang ban nhap khong xac dinh";   
                        }
                    }
                </script>
        </form>
    </body>
    
</html>
