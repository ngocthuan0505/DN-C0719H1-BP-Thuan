<!DOCTYPE html>
<html>
    <head><h1>Hiển thị dãy số</h1>
    <body>
        <p id="show"></p>
        <script>
            let count="";
            for (i=1;i<=100;i++){
                count = count + i + "  ";
            }
                if (i=99) {
                alert("Đã Hoàng Thành")
            }
            show.innerText = count;
        </script>
    </body>
</html>
