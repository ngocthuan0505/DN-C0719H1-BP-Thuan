<!DOCTYPE html>
<html>
    <head>20 số đầu tiên trong dãy fibonacci </head>
    <body>
            <p id="show"></p>
            <script>
                    let s1 =0;
                    let s2 =1;
                    let count ="0  ";
                    let s=0;
                    for (i=1;i<20;i++){
                        s=s1+s2;
                        s1=s2;
                        s2=s;
                        count = count + s + "  ";
                    }
                    show.innerText = count;
            </script>
    </body>
</html>
