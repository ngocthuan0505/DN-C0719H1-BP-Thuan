<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        
        let value =parseInt(prompt("Enter a number: ")) ;
        let x = [-3, 5, 1, 3, 2, 10];
        var checkSearch= false;
        for (let i = 0; i < x.length; i++) {
            if (value == x[i]) {
                checkSearch = true;
                alert("Value " + x[i] + "found at " + i);
            } 
        }
        if(!checkSearch){
            alert("Không có giá trị này");
        }else{
            alert("OK");
        }
    </script>
</body>

</html>
