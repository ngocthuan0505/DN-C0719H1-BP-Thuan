<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Tic Tac Toe</h3>
    <p id="carogame"></p>
    <input type="button" value="Play1" onclick="changeValue1()">
    <input type="button" value="Play2" onclick="changeValue2()">
    <script>
        let b = document.getElementById("carogame ");

        let board = [];
        let data = "";
        for (let i = 0; i < 3; i++) {
            board[i] = new Array(".",".",".");
        }

        for (let i = 0; i < 3; i++) {
            data += "<br/>";
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }

        data += "<br/><br/>"
        document.getElementById("carogame").innerHTML= data;
        function changeValue1() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < 3; i++) {
                data += "<br/>";
                for (let j = 0; j < 3; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/>"
            document.getElementById("carogame").innerHTML= data;
        }
        function changeValue2() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "0";
            for (let i = 0; i < 3; i++) {
                data += "<br/>";
                for (let j = 0; j < 3; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/>"
            document.getElementById("carogame").innerHTML= data;
        }
    </script>
</body>

</html>
