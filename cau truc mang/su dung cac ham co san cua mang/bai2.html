<html>

<head></head>

<body>
    <script>
        let x = [0,2,5,4,6,8];
        let DP = "";
         for (let i = 0; i < x.length; i++) {
            if (x[i]%2==0 && x[i+1]%2==0) {
                DP +=x[i] + "-";
            } else {
                DP +=x[i];
            }
        }
        document.write(DP);
    </script>
</body>

</html>
